[tool.poetry]
name = "shiki-organizer"
version = "0.1.0"
description = "To-do list cli program"
authors = ["Niko Honu <nikohonu@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "shiki_organizer"}]

[tool.poetry.dependencies]
python = "^3.10"
appdirs = "^1.4.4"
termcolor = "^2.0.1"

[tool.poetry.scripts]
so = "shiki_organizer.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
